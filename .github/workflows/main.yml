name: Gatsby Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: enriikke/gatsby-gh-pages-action@v2
        with:
          deploy-repo: LF-digitala-kanaler/lf-digitala-kanaler.github.io
          access-token: ${{ secrets.ACCESS_TOKEN }}