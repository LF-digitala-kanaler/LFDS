        - { label: Image, name: image, widget: image, required: false }
        - { label: Quote, name: quote, widget: text,  required: false }
        - { label: Cite, name: cite, widget: string,  required: false }
      - { label: 'Content', name: body, widget: 'markdown',  required: false, editorComponents: ['callout', 'advancedImage', 'code', 'collapse', 'code-block', 'color', 'lfuiWidget']  }
