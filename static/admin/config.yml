        file: 'content/components/web/changelog.md'
        fields: 
          - {label: Priority, name: priority, widget: string, required: false, hint: ['Navigation structure is based on alphabetical order, If you want to bypass that you can add a priority number. And this Page will be higher up in the structure. Low number higher up']}
