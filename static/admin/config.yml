
backend:
  name: github
  repo: LF-digitala-kanaler/LFUI-website
  branch: master


media_folder: static/img
public_folder: /img
collections: # A list of collections the CMS should be able to edi

  - name: component-page
    label: Components
    create: true
    folder: 'content/components/web'
    path: '{{category}}/{{slug}}'
    media_folder: /static/img
    public_folder: /img
    filter: {field: "template", value: "ComponentPage"}
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: ComponentPage, value: ComponentPage }
      - { label: Title, name: title, widget: string }
      - { label: Intro, name: intro, widget: text }
      - { label: Page Description, name: description, widget: text, hint: Will be shown on Overview page, required: false}
      - label: Preview Image
        name: previewImage
        widget: image
        required: false
      - label: 'Category'
        name: 'category'
        widget: 'select'
        create: true 
        options: 
        - { label: "Button and Links", value: "Button and Links" }
        - { label: "Data Visualization", value: "Data Visualization" }
        - { label: "Forms", value: "Forms" }
        - { label: "Motions", value: "Motions" }
        - { label: "Navigations", value: "Navigations" }
        - { label: "Page Content", value: "Page Content" }
        - { label: "Supportive Microinteractions", value: "Supportive Microinteractions" }
        - { label: "System Display", value: "System Display" }
        - { label: "Tables", value: "Tables" }
        - { label: "Typography", value: "Typography" }
      

      - name: 'tabs'
        label: 'Tabs'
        label_singular: 'Tab'
        widget: 'list'
        fields:
          - { label: 'Name', name: 'name', widget: 'string', hint: 'Tab name' }
          - { label: 'Content', name: 'content', widget: 'markdown', editorComponents: ['callout', 'advancedImage', 'code', 'collapse', 'code-block', 'color'] }
      - label: "Priority"
        name: "priority"
        widget: "string"
        required: false
        hint: ['Navigation structure is based on alphabetical order, If you want to bypass that you can add a priority number. And this Page will be higher up in the structure. Low number higher up']
       
      - label: 'Background'
        name: 'backgroundColor'
        widget: 'select'
        hint: 'Change background on iframe'
        options: 
          - { label: "White", value: "#fff" }
          - { label: "Grey", value: "#f3f3f3" }
        required: false
      - { label: "Not yet Translated", name: "lang", widget: "boolean", default: false, hint: 'Toggle this to mark the page as not yet translated', required: false}
      - { label: "Activate vertical re-size on iframe", name: "resizeDirection", widget: "boolean", default: false,  required: false }

      
    
  - name: design-page
    label: Foundations
    media_folder: /static/img
    public_folder: /img
    folder: content/foundations
    path: '{{category}}/{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: ArticlePage, value: ArticlePage }
      - { label: Title, name: title, widget: string }
      - { label: Intro, name: intro, widget: text }
      - { label: 'ContentTop', name: contentTop, widget: 'markdown',  required: false, editorComponents: ['callout', 'advancedImage', 'code', 'collapse', 'code-block', 'color'] }
      - { label: Page Description, name: description, widget: text, hint: Will be shown on Overview page, required: false}
      - label: 'Category'
        name: 'category'
        widget: 'select'
        required: false
        defalut: ''
        options:
          - { label: "Getting Started", value: "Getting Started" }
          - { label: "Brand Identity", value: "Brand Identity" }
          - { label: "Principles and strategies", value: "Principles and strategies" }
          - { label: "Process", value: "Process" }
          - { label: "Accessibility", value: "Accessibility" }
          - { label: "User Testing", value: "User Testing" }
          - { label: "Motion", value: "Motion" }
     
      - label: Preview Image
        name: previewImage
        widget: image
        required: false
      - label: Hero block
        name: heroBlock
        widget: object
        collapsed: true
        fields:
        - label: 'Color'
          name: 'color'
          widget: 'select'
          required: false
          hint: ['Background color for hero block']
          options: 
            - { label: "Pink", value: "#fcd2d3" }
            - { label: "Blue", value: "#badaf3" }
        - { label: Image, name: image, widget: image, required: false }
        - { label: Quote, name: quote, widget: text, required: false }
        - { label: Cite, name: cite, widget: string , required: false}
      
      - { label: 'Content', name: body, widget: 'markdown',  required: false, editorComponents: ['callout', 'advancedImage', 'code', 'collapse', 'code-block', 'color', 'ImageAndText']  }
      - label: 'Background'
        name: 'background'
        widget: 'select'
        required: false
        options: 
          - { label: "White", value: "bg-white" }
          - { label: "Grey", value: "" }
       
      - label: "Priority"
        name: "priority"
        widget: "string"
        required: false
        hint: ['Navigation structure is based on alphabetical order, If you want to bypass that you can add a priority number. And this Page will be higher up in the structure. Low number higher up']
      - { label: "Wide content area", name: "wide", widget: "boolean", default: false, hint: 'Toggle this to get a wider content area', required: false}
      - { label: "Not yet Translated", name: "lang", widget: "boolean", default: false, hint: 'Toggle this to mark the page as not yet translated', required: false}

  - name: patterns-page
