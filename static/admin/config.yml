        options: 
          - { label: "Graphics", value: "Graphics" }
          - { label: "Design dimensions", value: "Design dimensions" }
      - label: Preview Image
        name: previewImage
        widget: image
        required: false
      - { label: Page Description, name: description, widget: text, hint: Will be shown on Overview page, required: false}  
