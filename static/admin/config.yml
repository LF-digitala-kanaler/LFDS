backend:
  name: github
  repo: LF-digitala-kanaler/LFUI-website
  branch: develop

media_folder: static/img
public_folder: /img
collections: # A list of collections the CMS should be able to edi
  - name: component-page
    label: Components
    create: true
    folder: 'content/components/web'
    path: '{{category}}/{{slug}}'
    media_folder: /static/img
    public_folder: /img
    filter: { field: 'template', value: 'ComponentPage' }
    fields: # The fields each document in this collection have
      - {
          label: Template,
          name: template,
          widget: hidden,
          default: ComponentPage,
          value: ComponentPage
        }
      - { label: Title, name: title, widget: string }
      - { label: Intro, name: intro, widget: text }
      - {
          label: Page Description,
          name: description,
          widget: text,
          hint: Will be displayed on Overview page,
          required: false
        }
      - label: Preview Image
        name: previewImage
        widget: image
        required: false
        hint: Will be displayed on Overview page
      - label: 'Category'
        name: 'category'
        widget: 'select'
        hint: Where in the navigation will the component be visible? 
        create: true
        options:
          - { label: 'Button and links', value: 'Button and links' }
          - { label: 'Data visualization', value: 'Data visualization' }
          - { label: 'Forms', value: 'Forms' }
          - { label: 'Motions', value: 'Motions' }
          - { label: 'Navigations', value: 'Navigations' }
          - { label: 'Page content', value: 'Page content' }
          - {
              label: 'Supportive microinteractions',
              value: 'Supportive microinteractions'
            }
          - { label: 'System display', value: 'System display' }
          - { label: 'Tables', value: 'Tables' }
          - { label: 'Text', value: 'Text' }
      - name: 'componentsNavigation'
        label: 'Example Navigation'
        hint: Need to match the html example files name from LFUI-components
        label_singular: 'Example'
        minimize_collapsed: true
        widget: 'list'
        fields:
          - {
              label: 'Name',
              name: 'name',
              widget: 'string',
              hint: 'Example name'
            }
      - name: 'tabs'
        label: 'Tabs'
        label_singular: 'Tab'
        widget: 'list'
        fields:
          - { label: 'Name', name: 'name', widget: 'string', hint: 'Tab name' }
          - {
              label: 'Content',
              name: 'content',
              widget: 'markdown',
              editor_components:
                [
                  'callout',
                  'LFDSImage',
                  'code',
                  'collapse',
                  'code-block',
                  'color'
                ]
            }
      - label: 'Priority'
        name: 'priority'
        widget: 'string'
        required: false
        hint: 'Navigation structure is based on alphabetical order, If you want to bypass that you can add a priority number. And this Page will be higher up in the structure. Low number higher up'

      - label: 'Vertical resize on iframe'
        name: 'verticalResize'
        widget: 'select'
        options:
          - { label: 'No', value: 'no' }
          - { label: 'Yes', value: 'yes' }
        required: false

      - label: 'Meta'
        required: false
        collapsed: true
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false
            }

