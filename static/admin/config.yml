      - { label: "Not yet Translated", name: "lang", widget: "boolean", default: false, hint: 'Toggle this to mark the page as not yet translated', required: false}

 
  - name: 'landing-page'
    label: 'Landing Pages'
    folder: content/
    media_folder: /static/img
    public_folder: /img
    path: 'content/{{slug}}/index'
    filter: {field: "template", value: "LandingPage"}
    fields: 
      - { label: Background, name: background, widget: hidden, default: 'bg-white', value: 'bg-white' }
      - { label: Template, name: template, widget: hidden, default: LandingPage, value: LandingPage }
      - { label: Title, name: title, widget: string }
      - { label: Intro, name: intro, widget: text }
      - { label: 'Content', name: body, widget: 'markdown',  required: false, editorComponents: ['callout', 'advancedImage', 'code', 'collapse', 'code-block', 'color'] }
      - label: 'Blockquote'
        name: 'blockquote'
        widget: 'object'
        fields: 
          - {label: "Text", name: "text", widget: "text", required: false}
          - {label: "Author", name: "author", widget: "string", required: false}
  
  - name: categoryOverview-page
    label: Category Overview
    media_folder: /static/img
    public_folder: /img
    editor:
      preview: true
    folder: content/
    path: 'content/{{slug}}/{{slug}}/index'
    filter: {field: "template", value: "CategoryOverview"}
    fields: 
      - { label: Background, name: background, widget: hidden, default: 'bg-white', value: 'bg-white' }
      - label: Preview Image
        name: previewImage
        widget: image
        required: false
      - { label: Template, name: template, widget: hidden, default: CategoryOverview, value: CategoryOverview }
      - { label: Title, name: title, widget: string }
      - { label: Intro, name: intro, widget: text }
      - { label: 'Content', name: body, widget: 'markdown',  required: false, editorComponents: ['callout', 'advancedImage', 'collapse', 'code-block', 'imageAndText']  }
      - { label: 'Content Above List', name: contentAbove, widget: 'markdown',  required: false, editorComponents: ['callout', 'advancedImage', 'collapse', 'code-block', 'imageAndText']  }
      - label: 'Blockquote'
        name: 'blockquote'
        widget: 'object'
        fields: 
          - {label: "Text", name: "text", widget: "text", required: false}
          - {label: "Author", name: "author", widget: "string", required: false}           
    
  - name: 'changelog'
